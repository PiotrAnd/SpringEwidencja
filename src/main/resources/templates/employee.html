<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pracownik</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Pracownik</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Numer Id pracownika:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.employeeId}">Nmer Id pracownika</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Imię:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.firstName}">Imię</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nazwisko:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.lastName}">Nazwisko</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Numer telefonu</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.phoneNumber}">Numer telefonu</p>
                    </div>
                </div>
                       </form>
        </div>
    </div>
    <div>
        <a th:href="${'/employees'}">Powrót</a>
    </div>
</div>

</body>
</html>
