<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Projekty</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
        <h2>Lista projektów</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nazwa projektu</th>
                <th>Opis projektu</th>
              
               
            </tr>
            <tr th:each="project : ${projects}">
                <td th:text="${project.projectId}">1</td>
                <td th:text="${project.name}">Some desc</td>
                <td th:text="${project.description}">Some desc</td>
                <td>
                    <a th:href="${'/project/' + project.projectId}">Pokaż</a> <br />
                    <a th:href="${'/project/edit/' + project.projectId}">Edycja</a> <br />
                    <a th:href="${'/project/delete/' + project.projectId}">Usuń</a>
                </td>
            </tr>
        </table>
        <div>
            <a th:href="${'/project/new'}">Dodaj nowy projekt</a>
            <a th:href="${'/'}">Powrót</a>
        </div>
    </div>
</div>
</body>
</html>
