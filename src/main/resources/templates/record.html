<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ewidencja czasu pracy</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Ewidencja</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id ewidencji:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${record.recordsId}">Numer Id ewidencji</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id projektu:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${record.project}">Id projektu</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id pracownika:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${record.employee}">Id pracownika</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Czas pracy w danym projecie:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${record.workTime}">Czas pracy w danym projekcie</p>
                    </div>
                </div>
                       </form>
        </div>
    </div>
    <div>
        <a th:href="${'/records'}">Powr√≥t</a>
    </div>
</div>

</body>
</html>
