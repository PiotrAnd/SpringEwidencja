<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pracownicy</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
        <h2>Lista pracowników</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Numer telefonu</th>
               
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.employeeId}">1</td>
                <td th:text="${employee.firstName}">Some desc</td>
                <td th:text="${employee.lastName}">Some desc</td>
                <td th:text="${employee.phoneNumber}">Some desc</td>

                <td>
                    <a th:href="${'/employee/' + employee.employeeId}">Pokaż</a> <br />
                    <a th:href="${'/employee/edit/' + employee.employeeId}">Edycja</a> <br />
                    <a th:href="${'/employee/delete/' + employee.employeeId}">Usuń</a>
                </td>
            </tr>
        </table>
        <div>
            <a th:href="${'/employee/new'}">Dodaj nowego pracownika</a>

            <a th:href="${'/'}">Powrót</a>
        </div>
    </div>
</div>
</body>
</html>
